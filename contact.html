<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

</head>
<body>
    <div class="header">
        <h1 class="yourNameHere">Marshall Dreiling</h1>

        <p class="headerText">About</p>

        <p class="headerText">Portfolio</p>

        <p class="headerText">Contact</p>

    </div>

    <div class="content">
        <h1>Contact</h1>
        
        <form action="">
            Name: <br>
            <input type="text" name="fullname" value="John Smith">
            <br>
            Email: <br>
            <input type="email" name="email" value="example@gmail.com">
            <br>
            Message: <br>
            <textarea name="message" rows="10" cols="30"></textarea>
            <br><br>
            <input class="submitButton"     type="submit" value="Submit">

        </form>
    </div>
</body>
</html>
